<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div class="container">
                <div class="row">

            </div>

                <div class="col">

                        <div class="embed-responsive embed-responsive-21by9 card-img-top">
                            <audio class="embed-responsive-item"  src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" controls></audio>

                            <p>

                    </div>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="embed-responsive embed-responsive-16by9 card-img-top">
                            <video class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" controls allowfullscreen></video>
                        </div>
                        <div class="card-body">
                            <p>
